<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Population Predictor</title>
</head>

<body>
    <h1>Population Predictor</h1>
    <label for="area">Select Province:</label>
    <select id="area" required>
        <option value="KG">Kigali</option>
        <option value="SP">Southern Province</option>
        <option value="WP">Western Province</option>
        <option value="NP">Northern Province</option>
        <option value="EP">Eastern Province</option>
    </select>
    <label for="year">Select Year (2015-2030):</label>
    <input type="number" id="year" min="2015" max="2030" required>
    <button onclick="predictPopulation()">Predict</button>
    <h2 id="prediction"></h2>

    <script src="script.js"></script>
</body>

</html>
